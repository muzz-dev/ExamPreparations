<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel>Select User : </p:outputLabel>
            <p:selectOneMenu required="true" value="#{userManagedBean.userid}">
                <f:selectItem itemValue="" itemLabel="--Select User--" itemDisabled="true"></f:selectItem>
                <f:selectItems value="#{userManagedBean.allUsers()}" var="user" itemValue="#{user.userid}" itemLabel="#{user.username}"></f:selectItems>
            </p:selectOneMenu>
            <br/>
            <p:commandButton value="Submit" action="#{userManagedBean.Submit()}"></p:commandButton>
            <h:dataTable id="userdata" value="#{userManagedBean.allUsers()}" var="user" border="2">
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel>Username</h:outputLabel>
                        </f:facet>
                        <h:outputText value="#{user.username}" />
                    </h:column>
                <h:column>
                    <f:facet name="header" >
                        <h:outputLabel>Password</h:outputLabel>
                    </f:facet>
                    <h:inputText value="#{user.password}"/>
                </h:column>
                </h:dataTable>
            </h:form>
    </h:body>
</html>
